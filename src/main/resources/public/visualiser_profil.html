<!DOCTYPE html>
<html lang="fr">
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Profil utilisateur</title>
        <meta name="description" content="Visualisation du profil FeedMe">
	    <link rel="stylesheet" type="text/css"  href="resources/css/bootstrap.css">
    	<link rel="stylesheet" type="text/css" href="resources/fonts/font-awesome/css/font-awesome.css">
    	<link rel="stylesheet" type="text/css"  href="resources/css/style.css">
    	<link rel="stylesheet" type="text/css" href="resources/css/responsive.css">
		<link rel='stylesheet' type='text/css' href='resources/fonts/general-font.css'>
    </head>
    
    <body ng-app="Profil">
    	<!-- Menu -->
        <div ng-include="'/resources/header.html'"></div>
        <div class="containerProfil">
            <br/>
            
            <!-- Affichage des éléments du profil de l'utilisateur connecté -->
            <div class="profil" ng-controller="ProfilCtrl">
                <div class="col-lg-3 image-profil"><img src="resources/img/profil/profil.jpg"></div>
                <div class="col-lg-7 infos-profil">
                <h2>Profil de {{profil.prenom}}</h2>
                <p>Nom: {{profil.nom}}<br/>
                Prénom: {{profil.prenom}}<br />
                Date de naissance: {{profil.dateNaissance}}<br />
                e-mail: {{profil.mail}}<br/>
                Bio: {{profil.description}}<br />
				<div ng-if="profil.adresse">
				Adresse : {{profil.adresse.voie}}.<br />
				{{profil.adresse.ville.cp}} {{profil.adresse.ville.nom}} ({{profil.adresse.ville.pays.nom}})<br />
                    </div>
                    
		</div>
            </div>         
        </div>
        
        <!-- Pied de page -->
        <div ng-include="'/resources/footer.html'"></div>
        
         <script type="text/javascript" src="/resources/js/scripts/angular.min.js"></script>
	     <script type="text/javascript" src="/resources/js/scripts/jquery-2.1.4.min.js"></script>
         <script type="text/javascript" src="/resources/js/controllers/controller_visualiser_profil.js"></script>
    </body>
</html>
