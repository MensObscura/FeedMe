<meta charset="utf-8">
<div
	id="filtre_recherche"
	class="fond-recherche">
	<div>

		<form
			name="RechercheForm"
			ng-submit="submitForm()"
			class="barre-recherche"
			novalidate>
			<div>
				<md-input-container
					class="recherche"
					flex> <label
					id="white"
					type="hidden"
					for="recherche"></label> <input
					id="white"
					type="text"
					name="recherche"
					ng-model="recherche"
					ng-keyup="$event.keyCode == 13 && simpleRecherche()"
					ng-required="true"
					placeholder="recherche" /> </md-input-container>
				</br> <a
					ng-if="!plusDeFiltre"
					ng-click="filtre()"
					class="plusdefiltre">Plus de filtres</a> <a
					ng-if="plusDeFiltre"
					ng-click="filtre()"
					class="plusdefiltre">Moins de filtres</a>
				</md-input-container>

			</div>

			<div ng-if="plusDeFiltre">
				<div class="ligne"></div>
				<br />

				<md-input-container
					class="filtre"
					flex> <label
					id="white"
					class="input-label-filtre"
					for="ville">Ville ou code postal :</label> <input
					id="white"
					type="text"
					name="ville"
					ng-model="ville"
					ng-required="true"
					placeholder="ville ou code postal" /> </md-input-container>
				<md-input-container
					class="filtre"
					flex> <label
					id="white"
					class="slider-label-filtre">Prix : de {{prix.min}} à {{prix.max}} €</label>
				<div
					id="tranches"
					range-slider
					min="0"
					max="100"
					model-min="prix.min"
					model-max="prix.max"></div>
				</md-input-container>
				<md-input-container
					class="filtre"
					flex> <label
					class="switch-label-filtre"
					id="white">Premium :</label> <md-switch
					ng-model="premium"
					class="md-warn filtre switch-filtre"
					aria-label="Premium"> </md-switch> </md-input-container>
				<md-input-container
					class="filtre"
					flex> <label
					class="switch-label-filtre"
					id="white">Dans ma tranche d'âges :</label> <md-switch
					ng-model="age"
					class="md-warn filtre switch-filtre"
					aria-label="Age"> </md-switch> </md-input-container>
				<md-input-container
					class="filtre"
					flex> <label
					id="white"
					class="date-label-filtre"
					for="date">Date* :</label>
				<div class="form-group filtre ">
					<div id="date-filtre" class='input-group filtre  date'>
						<input
							id="white"
							ng-readonly="true"
							type='text'
							ng-required="true"
							name="date"
							ng-model="date"
							data-date-time-picker /> <span class="input-group-addon calendrier-filtre"> <span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
				</md-input-container>
				<div class="ligne"></div>
				<br />
				<md-input-container
					class="filtre"
					flex> <label id="white">Note :</label> <ng-rate-it
					class="rate"
					read-only="false"
					resetable="false"
					ng-model="note"></ng-rate-it> </md-input-container>
				<md-input-container
					class="filtre"
					flex> <label
					id="white"
					class="recherche slider-label-filtre">Durée: de {{duree.min}} à {{duree.max}} minutes :</label>
				<div
					id="tranches"
					range-slider
					min="60"
					max="300"
					model-min="duree.min"
					model-max="duree.max"></div>
				</md-input-container>
				<md-input-container
					class="filtre"
					flex> <label
					class="switch-label-filtre"
					id="white">Animaux :</label> <md-switch
					ng-model="animaux"
					class="md-warn filtre switch-filtre"
					aria-label="Animaux"> </md-switch> </md-input-container>
				<md-input-container
					class="filtre"
					flex> <label
					id="white"
					class="recherche input-label-filtre"
					for="places">Nombre de places restantes :</label> <input
					id="white"
					type="number"
					name="places"
					ng-model="places"
					ng-required="true"
					placeholder="0" /></md-input-container> <md-input-container
					class="filtre"
					flex>
					<md-button flex
					id="form_button_filtre"
					type="submit"
					ng-click="rechercher()"
					class="form">Rechercher</md-button> </md-input-container>
			</div>
		</form>

	</div>
</div>
