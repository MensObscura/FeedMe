    <link rel='stylesheet' type='text/css' href='resources/fonts/general-font.css'>

	<body ng-app="login">
        
        <nav id="tf-menu" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <li><a href="../index.html">Retour Ã  l'accueil</a></li>

        <div id="StyleFormulaireLogin" class="text-center">
            <div class="overlay">
                <div class="general-form">
			     <h1>Authentification</h1>
		
			     <form name="form" ng-submit="confirm()" ng-controller="LoginController">
			
					<p>
						<input type="email" name="email" ng-model="email" required>
					</p>
					<div ng-show="form.$submitted || form.email.$touched" role="alert">
						<span class="error" ng-show="form.email.$error.required">Requis!</span>
						<span class="error" ng-show="form.email.$error.email">Format d'e-mail invalide</span>
					</div>
				
					<p>
						<input type="password" name="passwordInput" ng-model="pwd" required>
					</p>
					<div ng-show="form.$submitted || form.passwordInput.$touched"  role="alert">
						<span class="error" ng-show="form.passwordInput.$error.required">Requis!</span>
					</div>
				
				<input type="submit" name="boutonConfirmation" value="Confirmer"  />
			</form>
                </div>
            </div>
        </div>
			
		
		<div ng-include="'/resources/footer.html'"></div>
	</body>
