<!DOCTYPE html>
<html lang="fr">
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mon profil</title>
        <meta name="description" content="Visualisation du profil FeedMe">
        <script src="/resources/js/angular.min.js"></script>
    </head>
    
    <body ng-app="Profil">
    	<!-- Menu -->
        <div ng-include="'/resources/header.html'"></div>
        
        <!-- Affichage des éléments du profil de l'utilisateur connecté -->
        <div id="profil" ng-controller="ProfilCtrl">
            <p>Nom: {{profil.nom}}<br/>
            Prénom: {{profil.prenom}}<br />
            Date de naissance: {{profil.dateNaissance}}<br />
            e-m@il: {{profil.mail}}<br/>
        </div>
        
        <script src="/resources/js/script-profil.js"></script>
        
        <!-- Pied de page -->
        <div ng-include="'/resources/footer.html'"></div>
    </body>
</html>
