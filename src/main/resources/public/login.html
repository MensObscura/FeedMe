</head>





<style>
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>

<body ng-app="login" ng-cloak class="ng-cloak">




	<nav id="tf-menu" class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"><img class="logo" src="resources/img/icon.png" />FeedMe</a>
			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html">Retour à l'accueil</a></li>
					<li><a href="inscription.html">S'inscrire</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="StyleFormulaireLogin" class="text-center">
		<div class="overlay">
			<div class="general-form" ng-controller="LoginController">
				<h1>Authentification</h1>
				<div class="alert alert-danger" ng-show="error">Ce compte
					n'existe pas, veuillez réessayer.</div>
				<form name="ConnexionForm" id="connexion-form" role="form"
					ng-submit="login()" novalide>
					<md-content layout-padding>
					<div layout layout-sm="column">
						<md-input-container flex><label id="white" for="mail">Adresse
							email :</label> <input id="white" class="form" placeholder="Email du compte" ng-required="true"
							type="email" id="username" name="username"
							ng-model="credentials.username" />
							<div ng-messages="ConnexionForm.username.$error"  ng-show="(ConnexionForm.username.$touched|| submited)">
							<div ng-message="required">Veuillez saisir une adresse email.</div>
							<div ng-message="email">Veuillez saisir une adresse email
								valide.</div>
							</div>
							</md-input-container>
						
						
						<md-input-container flex> <label id="white"
							for="password">Mot de passe :</label> <input id="white"
							placeholder="Mot de passe" ng-required="true" type="password"
							id="password" name="password" ng-model="credentials.password" />
							<div ng-messages="ConnexionForm.password.$error"  ng-show="(ConnexionForm.password.$touched|| submited)">
							<div ng-message="required">Veuillez saisir une adresse email.</div>
							</div>
						</md-input-container>


					</div>
					</md-content>
					<md-button  id="form_button_log" type="submit" ng-click="submited=true"
						class="form ">Connexion</md-button> 
				</form>
			</div>
		</div>
	</div>

	<script src="/resources/js/angular.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
	<script src="/resources/js/angular-animate.min.js"></script>
	<script src="/resources/js/angular-aria.min.js"></script>
	<script src="/resources/js/angular-material.min.js"></script>
	<script src="/resources/js/angular-messages.js"></script>
	<script src="/resources/js/login.js"></script>

	<div ng-include="'/resources/footer.html'"></div>
</body>

</html>
