<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>My Example</title>
		<script src="/ressources/js/angular.min.js"></script>
	</head>
	<body ng-app="ReservationApp">
		<div ng-include="'/ressources/header.html'"></div>
		<h2>Titre </h2>
		<form name="ReservationForm" ng-controller="ReservationController" ng-submit="submitForm()" novalidate>
			<fieldset>
				<legend>
					Le repas
				</legend>
				<h3>Prénom Nom </h3>
				<fieldset>
					<legend>
						Lieu
					</legend>
					<h3>Ville</h3>
					<p>
						N° Rue 
					</p>
					<p>
						Compléments :  bal bla bla bla bla
					</p>
				</fieldset>
				<label for="price">Prix XX € </label>
				<br/>
				<label for="date">Date : "jj/mm/aaaa hh:mm"</label>
				<p for="menu">
					Menu : 
				</p>
				<label for="cooktype">Type de cuisine  </label>
				<br/>
				<label for="nb_persons">Nombre de couverts : Restant/Nombre de couverts.</label>
				<br/>
				<label for="time">Durée XX h </label>
			</fieldset>
			<fieldset>
				<legend>
					Divers
				</legend>
				<label for="animal">Présence d'un animal </label>
				<br/>
				<label for="tranche_age">Tranche d'age : XX-XX </label>
				<p for="notes">
					Notes : bla bla bla
				</p>
			</fieldset>
			<div ng-init="max=5"> <!-- ATTENTION MAX A MODIFIER A L'AVENIR !!!!-->
				<label for="nb_places">Reserver
					<input type="number" name="place" ng-model="place" step="0" ng-required="true" ng-min="1" ng-max="{{max}}" id="Nbplace" value="n"> couvert(s)
					<span style="color:red" ng-show="ReservationForm.place.$invalid && !ReservationForm.place.$pristine">
						<span ng-show="ReservationForm.place.$error.required">Veuillez saisir un nombre de place</span>
						<span ng-show="ReservationForm.place.$error.number">Veuillez saisir un nombre.</span>
						<span ng-show="ReservationForm.place.$error.min">Vous devez reserver au moins un repas.</span>
						<span ng-show="ReservationForm.place.$error.max">Vous ne pouvez pas reserver autant de places.</span>
					</span>
				</label>
				<input type="submit" ng-disabled="ReservationForm.$invalid" value="Reserver">
			</div>
		</form>

		<script src="/ressources/js/script-reservation.js"></script>
		<div ng-include="'/ressources/footer.html'"></div>
	</body>
</html>
